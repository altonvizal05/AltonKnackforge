<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body >
    <div class="container mt-3  ">
        <p class="h1">Billing Address</p>
        <div class="row  ">
            <div class="col col-8">
                <form action="" id="billingForm">
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" class="form-control">
                            <div class="text-danger" id="err-fname"></div>
                        </div>
                        <div class="col">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" class="form-control">
                            <div class="text-danger" id="err-lname"></div>

                        </div>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">@</span>
                        <input type="text" name="usrname" id="usrname" placeholder="Username" class="form-control">
                            <div class="text-danger" id="err-usrname"></div>
                    </div>

                    <div class="input-group mt-3">
                        <input type="text" name="email" id="email" class="form-control " placeholder="Your email">
                            <div class="text-danger" id="err-email"></div>
                    </div>

                    <div class="mt-3">
                        <label for=" address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="123 Main st">
                        <div class="text-danger" id="err-address"></div>
                    </div>

                    <div class="mt-3">
                        <label for=" address2" class="form-label">Address2 (optional)</label>
                        <input type="text" name="address2" id="address2" class="form-control" placeholder="Apartment or Suite">
                        <div class="text-danger" id="err-address2"></div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country">
                                <option>Select the Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Brazil</option>
                                <option>England</option>
                                <option>Spain</option>
                                <option>Argentina</option>
                                <option>Italy</option>
                                <option>France</option>

                            </select>
                            <div class="text-danger" id="err-country"></div>
                        </div>

                        <div class="col">
                            <label for="state" class="form-label">State</label>
                            <select name="state" id="state" class="form-select">
                                <option>Select the State</option>
                                <option>Tamil Nadu</option>
                                <option>Kerala</option>
                                <option>Andhra Pradesh</option>
                                <option>Karnataka</option>
                                <option>Oddisa</option>
                                <option>Jammu Kashmir</option>
                                <option>Punjab</option>
                                <option>Maharastra</option>
                                <option>Delhi</option>
                                <option>Assam</option>
                                <option>Haryana</option>
                            </select>
                            <div class="text-danger" id="err-state"></div>
                            
                        </div>

                        <div class="col">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" name="zip" id="zip" class="form-control">
                            <div class="text-danger" id="err-zip"></div>
                        </div>
                        
                    </div>

                    <hr class="mt-3">
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault1">
                        <label class="form-check-label" for="checkDefault">
                            Shipping Address is same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault2">
                        <label class="form-check-label" for="checkDefault">
                            Save this information for the next time
                        </label>
                    </div>

                    <hr class="mt-3">

                    <p class="h2">Payment</p>

                    <div class="container mt-3">


                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="credit" name="paymentMethod"  value="Credit Card" checked>
                            <label class="form-check-label" for="credit"><i class="bi bi-credit-card"></i> Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="debit" name="paymentMethod" value="Debit Card">
                            <label class="form-check-label" for="debit"><i class="bi bi-credit-card-2-back"></i> Debit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="paymentMethod" id="paypal" value="PayPal">
                            <label class="form-check-label" for="paypal"><i class="bi bi-paypal"></i> Paypal</label>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label for="cardName">Name on Card</label>
                                <input type="text" class="form-control" name="cardName" id="cardName">
                                <div class="form-text">
                                    Full name as displayed on card
                                </div>
                                <div class="text-danger" id="err-cardName"></div>
                            </div>
                            <div class="col">
                                 <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" name="cardNumber" id="cardNumber">
                                <div class="text-danger" id="err-cardNumber"></div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-3">

                                <label for="fname">Expiration</label>
                                <input type="text" class="form-control" name="exp" id="exp" placeholder="MM/YY">
                                <div class="text-danger" id="err-exp"></div>
                            </div>

                            <div class="col-sm-3">
                                <label for="fname">CVV</label>
                                <input type="text" class="form-control" name="cvv" id="cvv">
                                <div class="text-danger" id="err-cvv"></div>
                            </div>

                        </div>
                        <hr>

                        <div class="row m-2">
                            <button type="submit" class="btn btn-secondary">Continue to Checkout</button>
                        </div>

                    </div>


                </form>

            </div>
            
            <div class="col p-3 bg-secondary rounded">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <p class="h5">Your Cart</p>
                        <span class="badge bg-secondary rounded-pill">3</span>
                    </li>
                </ul>

                <ul class="list-group mt-3" id="cartItems">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Product name </div>
                            Brief descrption
                        </div>
                        <span class="badge bg-white text-dark ">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Second product </div>
                            Brief descrption
                        </div>

                        <span class="badge bg-white text-dark">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Third item </div>
                            Brief descrption
                        </div>

                        <span class="badge bg-white text-dark">$5</span>
                    </li>
                    <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center" id="promoRow">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Promo code</div>
                            EXAMPLECODE
                        </div>
                        <span class="badge bg-white text-dark" id="promoCode"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        <div class="ms-2 me-auto">
                            <div class="fw-bold"> Total(USD)</div>

                        </div>
                        <span class="badge bg-white text-dark " id="totalPrice">$25</span>
                    </li>
                </ul>

                <div class="card mt-3">
                    <div class="input-group p-3">
                        <input type="text" class="form-control" id="promoInput" placeholder="Promo code">
                        <button class="btn btn-secondary" type="button" onclick="promoCodefun()">Redeem</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="billing.js"></script>
    
</body>
</html>
