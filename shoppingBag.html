<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    
<div class="container mt-3 ">
    <div class="card border border-dark">
        <div class="row m-2">
            <div class="col col-5 h1">
                Shopping Bag

            </div>
            <div class="col col-2 h3 p-2">
                Format
            </div>
            <div class="col col3 h3 p-2 ms-2">
                Quantity
            </div>
            <div class="col col-2 h3 p-2">
                Price
            </div>
             
        </div>
        <span class="border bw-1 border-dark"></span>
        <div class="row m-2">

            <div class="col col-5 d-flex">
                <img src="imgbs1.png" alt=" The Lord Of The Rings" width="100px" height="130px" class=" img-fluid rounded">
                <div class="text p-3">
                    <h5 class="card-title">The Lord Of The Rings</h5>
                    <p class="card-text">J.K.K Tolkien</p>
                </div>
             </div>

             <div class="col col-2 mt-4">
                <p>Digital</p>
             </div>

            

             <div class="col col-3 mt-4">
                        <button class="btn btn-outline-dark btn-square">-</button>
                        <button class="btn btn-outline-dark btn-square">2</button>
                        <button class="btn btn-outline-dark btn-square">+</button>
             </div>
             
             <div class="col col-2 mt-4">
                <p>$9.99</p>
             </div>
             

             </div>
             <span class="border bw-1 "></span>
             <div class="row m-2">

            <div class="col col-5 d-flex">
                <img src="imgbs2.webp" alt=" " width="100px" height="130px" class=" img-fluid rounded">
                <div class="text p-3">
                    <h5 class="card-title">A Million To One</h5>
                    <p class="card-text">Tony Faggoli</p>
                </div>
             </div>

             <div class="col col-2 mt-4">
                <p>Digital</p>
             </div>

            

             <div class="col col-3 mt-4">
                        <button class="btn btn-outline-dark btn-square">-</button>
                        <button class="btn btn-outline-dark btn-square">1</button>
                        <button class="btn btn-outline-dark btn-square">+</button>
             </div>
             
             <div class="col col-2 mt-4">
                <p>$13.50</p>
          
            </div>
        </div>

        <div class="card m-2">
            <div class="row g-4">
                <div class="col-md-3 p-4">
                    
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="credit" id="credit" checked>
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <p class="card-title h5"><i
                                                class="bi bi-credit-card-2-front-fill p-2"></i>CreditCard</p>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="debit" id="debit" checked>
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <p class="card-title h5"><i
                                                class="bi bi-credit-card-2-back p-2"></i>DebitCard</p>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="paypal" id="paypal" checked>
                        <div class="card mt-3" style="max-width: 540px;">
                            <div class="row">

                                <div class="col-sm">
                                    <div class="card-body">
                                        <p class="card-title h5"><i class="bi bi-paypal p-2"></i>PayPal</p>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>

                 </div>
                 

                 <div class="col-sm p-4">
                    <div class="row mt-3">
                        <div class="col">
                            <label for="fname">Name of the Card</label>
                            <input  class="form-control" type="text" name="fname" id="">
                        </div>

                        <div class="col">
                            <label for="fname">Credit Card Number</label>
                            <input  class="form-control" type="password" name="fname" id="">
                        </div>
                    </div>

                    <div class="row justify-content-start mt-3" >
                        <div class="col">
                            <label for="fname">Expiration</label>
                            <input class="form-control" type="text" name="fname" id="">
                        </div>

                        <div class="col">
                            <label for="fname">Cvv</label>
                            <input  class="form-control" type="text" name="fname" id="">

                        </div>
                    </div>

                 </div>

                 <div class="col sm p-4">
                    <div class="row p-2">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">Subtotal
                                <span class="badge bg-white text-dark rounded-pill">$23.49</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">Shipping
                                <span class="badge bg-white text-dark rounded-pill">$2.99</span>
                            </li>
                            <br>
                            <span class="border bw-1"></span>
                            <br>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total(tax included)
                                <span class="badge bg-white text-dark rounded-pill">$26.48</span>

                            </li>
                        </ul>

                        <button class="btn btn-primary mt-3" type="button" style="width: 440px;">Checkout
                            <span class="badge bg-primary rounded-pill">$26.48</span>
                        </button>

                    </div>
                 </div>
                 
            </div>
        </div>
        
    </div>

    
</div>



   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
