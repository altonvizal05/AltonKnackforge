<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body style="padding:100px;">
    <div class="container m-4 border border-dark rounded">
        <div class="row border-bottom py-2 fw-bold">
            <div class="col-4">
                <p class="h2">Shopping Bag</p>
            </div>
            <div class="col-3 text-center h3">Format</div>
            <div class="col-2 text-center h3 ">Quality</div>
            <div class="col-2 text-end h3">Price</div>
            <hr class=" b-2 border border-dark">


            <div class="container my-4">
                <div class="row align-between">

                    <div class="col-md-2 text-center">
                        <img src="imgbs1.png" alt="The Lord Of the Rings" width="150px" height="200px" class="rounded">
                    </div>

                    <div class="col-md-3">
                        <br>
                        <h6 class="mt-5">The Lord Of the Rings</h6>
                        <p class="text-muted mb-1">J.R.R.Tolkien</p>
                    </div>

                    <div class="col-md-2  ">
                        <br>
                        <h6 class="text-muted  mt-5 ms-2">Digital</h6>
                    </div>

                    <div class="col-md-3 justify-content-center align-items-center mt-5 pt-2 ">
                        <button class="btn btn-outline-dark btn-square ms-4">-</button>
                        <button class="btn btn-outline-dark btn-square m-2">2</button>
                        <button class="btn btn-outline-dark btn-square">+</button>
                    </div>

                    <div class="col-md-2  text-center ">
                        <br>
                        <h6 class="mt-5 me-5">$9.99</h6>
                    </div>
                </div>


            </div>
            <hr class=" b-2 border border-dark">
            <div class="container my-4 ">
                <div class="row align-between">


                    <div class="col-md-2 text-center">
                        <img src="imgbs2.webp" alt="A Million Doller to One" width="150px" height="200px"
                            class="rounded">
                    </div>


                    <div class="col-md-3">
                        <br>
                        <h6 class="mt-5">A Million Doller to One</h6>
                        <p class="text-muted mb-1">Tony Faggioli</p>

                    </div>

                    <div class="col-md-2  ">
                        <br>
                        <h6 class="text-muted  mt-5 ms-2">Digital</h6>
                    </div>
                    <div class="col-md-3 justify-content-center align-items-center mt-5 pt-2 ">
                        <button class="btn btn-outline-dark btn-square ms-4">-</button>
                        <button class="btn btn-outline-dark btn-square m-2">1</button>
                        <button class="btn btn-outline-dark btn-square">+</button>
                    </div>

                    <div class="col-md-2 text-center">
                        <br>
                        <h6 class="mt-5 me-5">$8.99</h6>
                    </div>

                </div>


            </div>



        </div>


        <div class="row g-4">
            <div class="col-md-4 p-4">

                <div class="form-check mb-2  ">
                    <input class="form-check-input " type="radio" name="radioDefault" id="radioDefault2" checked>
                    <div class="card mt-3" style="max-width: 540px;">
                        <div class="row">

                            <div class="col-sm">
                            <div class="card-body">
                              <h5 class="card-title mr-3"><i class="bi bi-credit-card-2-front-fill p-2"></i>CreditCard</h5>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <div class="card mt-3" style="max-width: 540px;">
                        <div class="row">

                            <div class="col-sm">
                            <div class="card-body">
                                <h5 class="card-title mr-3"><i class="bi bi-credit-card-2-front-fill p-2"></i>DebitCard</h5></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <div class="card mt-3" style="max-width: 540px;">
                        <div class="row">
                            <div class="col-sm">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-paypal p-2"></i>Paypal</h5></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">

                    <div class="row mt-3">
                        <div class="col">
                            <label for="fname">Name on Card</label>
                            <input type="text" class="form-control" name="fname">

                        </div>
                        <div class="col">
                            <label for="fname">Credit Card Number</label>
                            <input type="password" class="form-control" name="lname">
                        </div>
                    </div>

                    <div class="row justify-content-start mt-3">
                        <div class="col-sm-3">

                            <label for="fname">Expiration</label>
                            <input type="text" class="form-control" name="fname">
                        </div>
                        <div class="col-sm-3">

                            <label for="fname">CVV</label>
                            <input type="text" class="form-control" name="fname">
                        </div>

                    </div>
                </div>
                <div class="col-sm">
                    <div class="row m-2">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subtotal
                                <span class="badge bg-white text-dark rounded-pill">$12</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Shipping
                                <span class="badge bg-white text-dark rounded-pill">$50</span>
                            </li>
                            <hr>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total(tax included)
                                <span class="badge bg-white text-dark rounded-pill">$99</span>

                            </li>
                        </ul>

                        <button type="button" class="btn btn-primary mt-3 " style="width: 425px;">Checkout <span
                                class="badge bg-primary rounded-pill">$99</span>
                        </button>







        </div>




    </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
